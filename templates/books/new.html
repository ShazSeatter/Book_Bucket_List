{% extends 'base.html' %}


{% block content %}
<button class="btn-main"><a href="/">Home</a></button>
<button class="btn-main"><a href="/books">View All Books</a></button>
<button class="btn-main"><a href="/authors">View All Authors</a></button>
<form action="/books" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Title" required autofocus>
    </div>

    <div>
        <label for="author">Author:</label>
        <select name="author_id" id="author">
            {% for author in all_authors %}
                <option value="{{ author.id }}">{{ author.full_name() }}</option>
            {% endfor %}
        </select>
    </div>

        <label for="checked_out">Completed?</label>
        <input type="checkbox" name="completed" id="completed">
    
    <button class="btn-main" type="submit">Add Book</button>
</form>
{% endblock %}
