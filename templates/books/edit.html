{% extends 'base.html' %}

{% block content %}

<div class="add-new-container container-margin">
    <h3 class="update-author-heading">Update Book Details</h3>
    <form action="/books/{{book.id}}" method="POST">
        <div>
            <label for="title"  class="label-for-edit-book">Title:</label>
            <input class="margin-book-edit" type="text" id="title" name="title" value="{{book.title}}" required autofocus>
        </div>
        <div>
            <label for="author"  class="label-for-edit-book">Author:</label>
            <select name="author_id" id="author" class="margin-book-edit">
                {% for author in all_authors %}
                    <option value="{{ author.id }}"
                        {% if book.author.id == author.id %} selected="selected" {% endif %}>
                        {{ author.full_name()}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="completed"  class="label-for-edit-book">Completed?</label>
            <select name="completed" id="completed" class="margin-book-edit">
                <option value="true" {% if book.completed == True %}
                selected = "selected"{% endif %}>Yes</option>
                <option value="false" {% if book.completed == False %} selected="selected"{% endif %}>
                    No, still TBR
                </option>
            </select>
        </div>
            <textarea name="review" id="review" cols="30" rows="10">Leave Review Here</textarea>
            <button class="btn-main">Update Book</a></button> 
    </form>
</div>

{% endblock %}
