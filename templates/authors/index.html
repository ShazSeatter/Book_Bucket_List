{% extends 'base.html' %}

{% block content %}
<h1>Authors</h1>

{% for author in all_authors %}
<ul>
    <li>
        <a href="/authors/{{author.id}}/edit">{{author.full_name()}}</a>
    </li>
</ul>
{% endfor %}
<button class="btn-main"><a href="/authors/new">Add Author</a></button> 
{% endblock %}
