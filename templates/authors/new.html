{% extends 'base.html' %}


{% block content %}
<form action="/authors" method="post">
    <h4>Author Info</h4>
    <div class="add-new-container">
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name(s)" required autofocus>
    </div>

    <div>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name" required autofocus>
    </div>

    <button class="btn-main" type="submit">Save</button>
</div>
</form>
{% endblock %}
